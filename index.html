<style>

</style>
</head>

<body>

<div class="bg-fixed">
  <div class="overlay">

        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <input type="text" id="eventType" placeholder="·ãì·ã≠·äê·âµ ·ãç·à´·ã≠ (Wedding, Party‚Ä¶)" required>

        <!-- NUMBER OF PEOPLE -->
        <input type="number" id="people" placeholder="Number of People" min="1" required>

        <!-- DATE PICKER -->
        <input type="date" id="eventDate" required>

        <!-- LOCATION (AUTO-DETECT, NO MAP) -->
        <input type="text" id="eventPlace" placeholder="Detecting your location..." required>

        <button type="button" onclick="openDirections()">üß≠ Get Directions</button>

<script>
/* AUTO-DETECT LOCATION (NO MAP SHOWN) */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    try {
      const res = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
      );
      const data = await res.json();
      document.getElementById("eventPlace").value =
        data.address.city ||
        data.address.town ||
        data.address.state ||
        data.address.country;
    } catch {
      document.getElementById("eventPlace").placeholder = "Enter event place";
    }
  });
}

/* OPEN GOOGLE MAPS ONLY WHEN CLICKED */
function openDirections() {
  const place = document.getElementById("eventPlace").value;
  if (!place) return;
  window.open(
    `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place)}`,
    "_blank"
  );
}

/* WHATSAPP AUTO-SEND */
function sendBooking(e) {
  e.preventDefault();

  const message = 
`üéß DJ Adu ·ãµ·åÄ·ã≠ ·ä£·ã± ‚Äì New Booking Request

üë§ Name: ${name.value}
üìû Phone: ${phone.value}

üë• People: ${people.value}
üìÖ Date: ${eventDate.value}
üìç Place: ${eventPlace.value}`;

  window.open(
    `https://wa.me/18253658347?text=${encodeURIComponent(message)}`,
    "_blank"
  );
}
</script>
